<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="icon" href="images/icon.png" />
    <!-- Css Main File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- App Title -->
    <title>Quiz App</title>
</head>

<body>
    <!-- Instructions -->
    <div class="instructions">
        <ul>
            <li>
                مده الاجابه علي الاختبار: <span>20</span> دقيقه.
            </li>
            <li>
                اختار الاسئله من الlist box اعلي الاختبار
            </li>
            <li>
                اختر الاجابه الصحيحه قبل الضغط علي submit
            </li>
            <li>
                انظر الي المؤقت اسفل الاختبار
            </li>
        </ul>
        <a href="#"> ابدا الاختبار</a>
    </div>
    <!-- Start App Container -->
    <div class="container">
        <!-- Start Quiz App  -->
        <div class="quiz-app">
            <!-- Top App Bar -->
            <div class="top-bar">
                <!-- Questions Category -->
                <div class="category">
                    category: <select name="category" id="category" title="category"></select>
                    <!-- <span></span> -->
                </div>
                <!-- Questions Count -->
                <div class="questions-count">
                    الاسئله : <span></span>
                </div>
            </div>
            <!-- The Questions -->
            <div class="question"></div>
            <!-- None Select Message -->
            <span class="message">please select an answer</span>
            <!-- Submit Button -->
            <button>Enter Quiz</button>
            <!-- App Bottom Bar -->
            <div class="bottom-bar">
                <div class="bullets"></div>
                <div class="count"></div>
            </div>
        </div>
        <!-- End Quiz App  -->
    </div>
    <!-- End App Container -->

    <!-- Main JS File -->
    <script src="js/main.js"></script>
</body>

</html>
